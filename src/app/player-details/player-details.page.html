<ion-header *ngIf="playerDetails && teamDetails && leagueDetails" >
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tab1"></ion-back-button>
    </ion-buttons>
    <ion-avatar slot="start" class="details-page-avatar">
      <img [src]="playerDetails['Avatar']">
    </ion-avatar>
    <ion-title>{{ playerDetails["Nombre del Jugador"] }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="playerDetails && teamDetails && leagueDetails">
  <ion-item-group>
    <ion-item-divider class="details-page-item-divider">
      <ion-label>
        <h2>Description</h2>
      </ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label text-wrap>
        <h2 *ngIf="playerDetails.description">{{ playerDetails["description"] }}</h2>
        <h2 *ngIf="!playerDetails.description"><i>No description provided yet.</i></h2>
      </ion-label>
    </ion-item>
    <ion-item-divider class="details-page-item-divider">
      <ion-label>
        <h2>Team</h2>
      </ion-label>
    </ion-item-divider>
    <ion-item [routerLink]="['/tabs/tab1/team', teamDetails.id]">
      <ion-avatar slot="start">
        <img [src]="teamDetails['Logo del Equipo']">
      </ion-avatar>
      <ion-label>
        <h2>{{ teamDetails["Nombre del equipo"] }}</h2>
      </ion-label>
    </ion-item>
    <ion-item-divider class="details-page-item-divider">
      <ion-label>
        <h2>League</h2>
      </ion-label>
    </ion-item-divider>
    <ion-item [routerLink]="['/tabs/tab1/league', leagueDetails.id]">
      <ion-avatar slot="start">
        <img [src]="leagueDetails['Logo de la Liga']">
      </ion-avatar>
      <ion-label>
        <h2>{{ leagueDetails["Nombre De La Liga"] }}</h2>
      </ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
