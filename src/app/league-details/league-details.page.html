<ion-header *ngIf="leagueDetails && teamsList" >
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/tabs/tab1'"></ion-back-button>
    </ion-buttons>
    <ion-avatar slot="start" class="details-page-avatar avatar-img">
      <img *ngIf="leagueDetails['Logo de la Liga']" [src]="leagueDetails['Logo de la Liga']">
      <img *ngIf="!leagueDetails['Logo de la Liga']" src="../../../assets/images/default-avatar.png">
    </ion-avatar>
    <ion-title>{{ leagueDetails["Nombre De La Liga"] }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="leagueDetails && teamsList">
  <ion-item-group>
    <ion-item-divider class="details-page-item-divider">
      <ion-label>
        <h2>Description</h2>
      </ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label text-wrap>
        <h2 *ngIf="leagueDetails.descripcion">{{ leagueDetails["description"] }}</h2>
        <h2 *ngIf="!leagueDetails.descripcion"><i>No description provided yet.</i></h2>
      </ion-label>
    </ion-item>
    <ion-item-divider class="details-page-item-divider">
      <ion-label>
        <h2>Teams</h2>
      </ion-label>
    </ion-item-divider>
    <ion-list>
      <ion-item *ngFor="let item of teamsList" [routerLink]="['/tabs/tab1/team', item.id]">
        <ion-avatar slot="start" class="avatar-img">
          <img *ngIf="item['Logo del Equipo']" [src]="item['Logo del Equipo']">
          <img *ngIf="!item['Logo del Equipo']" src="../../../assets/images/default-avatar.png">
        </ion-avatar>
        <ion-label>
          <h2>{{ item["Nombre del equipo"] }}</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-item-group>
</ion-content>
