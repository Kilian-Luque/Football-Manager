<ion-header *ngIf="leagueDetails && teamsList" >
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tab1"></ion-back-button>
    </ion-buttons>
    <ion-avatar slot="start" class="details-page-avatar">
      <img [src]="leagueDetails['Logo de la Liga']">
    </ion-avatar>
    <ion-title>{{ leagueDetails["Nombre De La Liga"] }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="leagueDetails && teamsList">
  <ion-item-group>
    <ion-item-divider class="details-page-item-divider">
      <ion-label>
        <h2>Description</h2>
      </ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label text-wrap>
        <h2 *ngIf="leagueDetails.description">{{ leagueDetails["description"] }}</h2>
        <h2 *ngIf="!leagueDetails.description"><i>No description provided yet.</i></h2>
      </ion-label>
    </ion-item>
    <ion-item-divider class="details-page-item-divider">
      <ion-label>
        <h2>Teams</h2>
      </ion-label>
    </ion-item-divider>
    <ion-list>
      <ion-item *ngFor="let item of teamsList" [routerLink]="['/tabs/tab1/team', item.id]">
        <ion-avatar slot="start">
          <img [src]="item['Logo del Equipo']">
        </ion-avatar>
        <ion-label>
          <h2>{{ item["Nombre del equipo"] }}</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-item-group>
</ion-content>
